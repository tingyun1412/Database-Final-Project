<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建歌單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        ul li {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        ul li:last-child {
            border-bottom: none;
        }
        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #1aa34a;
        }
    </style>
</head>
<body>
    <h1>您的歌單</h1>
    <ul id="playlist"></ul>
    <button onclick="goBack()">返回</button>
    <button onclick="savePlaylist()">保存到 Spotify</button>

    <script>
        // 從 localStorage 中獲取歌曲清單
        const playlist = JSON.parse(localStorage.getItem('playlist')) || [];
        const playlistElement = document.getElementById('playlist');

        // 顯示歌單
        if (playlist.length > 0) {
            playlist.forEach(song => {
                const listItem = document.createElement('li');
                listItem.textContent = `${song.song} - ${song.artist}`;
                playlistElement.appendChild(listItem);
            });
        } else {
            playlistElement.innerHTML = "<li>目前無歌單資料</li>";
        }

        // 返回功能
        function goBack() {
            window.location.href = "interface___.html"; // 返回到主頁，您可以更換為實際的上一頁
        }

        // 保存到 Spotify
        function savePlaylist() {
            alert("歌單已成功保存至 Spotify！");
            // 您可以在這裡新增實際與 Spotify API 互動的邏輯
        }
    </script>
</body>
</html>
