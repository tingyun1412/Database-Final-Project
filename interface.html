<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喜好歌單分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            padding: 20px;
            background-color: #fff;
            width: 80%;
            max-width: 1200px;
        }
        .sidebar {
            text-align: center;
            padding: 10px;
            margin-right: 20px;
            border-right: 2px solid #333;
            width: 30%;
            height: 600px;
            overflow-y: auto;
        }
        .sidebar h2 {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 24px;
        }
        .content {
            padding: 10px;
            position: relative;
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 100%;
        }
        .buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .chart-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 100%;
        }
        .chart {
            width: 250px;
            height: 250px;
            margin-right: 20px;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            gap: 10px;
            width: 200px;
        }
        .options {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }
        .options p {
            cursor: pointer;
            padding: 5px 10px;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
        }
        .create-playlist {
            margin-top: 20px;
            text-align: center;
        }
        .create-playlist button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 側邊欄 -->
        <div class="sidebar">
            <h2>喜好歌單</h2>
        </div>

        <!-- 主內容區 -->
        <div class="content">
            <!-- 選擇按鈕 -->
            <div class="buttons">
                <button onclick="showAnalysis('language')">語言</button>
                <button onclick="showAnalysis('genre')">風格</button>
                <button onclick="showAnalysis('emotion')">Emo指數</button>
                <button onclick="showAnalysis('artist')">歌手</button>
            </div>

            <!-- 圓餅圖和右側選項區域 -->
            <div class="chart-container">
                <div class="chart">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="right-panel">
                    <div class="options" id="options"></div>
                    <div class="create-playlist">
                        <button onclick="createPlaylist()">創建歌單</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedCategory = '';

        // 初始化圖表
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: [],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    }
                }
            }
        });

        const colorPalette = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

        // 顯示不同分析
        function showAnalysis(type) {
            let labels, data;

            switch(type) {
                case 'language':
                    labels = ['泰文', '韓文'];
                    data = [60, 40];
                    break;
                case 'genre':
                    labels = ['流行', '搖滾', '爵士'];
                    data = [30, 50, 20];
                    break;
                case 'emotion':
                    labels = ['開心', '悲傷', '興奮'];
                    data = [20, 30, 50];
                    break;
                case 'artist':
                    labels = ['歌手A', '歌手B', '歌手C'];
                    data = [25, 35, 40];
                    break;
                default:
                    console.error("未知分析類型:", type);
                    return;
            }

            // 更新圖表
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = data;
            myChart.data.datasets[0].backgroundColor = labels.map((_, index) => colorPalette[index % colorPalette.length]);
            myChart.update();

            // 更新右側選項
            const options = document.getElementById("options");
            options.innerHTML = labels.map((category, index) => 
                `<p onclick="selectCategory('${category}')" style="background-color: ${colorPalette[index % colorPalette.length]};">${category}</p>`
            ).join('');
        }

        function selectCategory(category) {
            selectedCategory = category;
        }

        function createPlaylist() {
            if (!selectedCategory) {
                alert("請選擇一個類型！");
                return;
            }
            alert(`創建歌單，類型：${selectedCategory}`);
        }

        // 頁面加載時顯示語言分析
        window.onload = function() {
            showAnalysis('language');
        };
    </script>
</body>
</html>
